environment: development
name: ffc-sfi-apply-api
namespace: ffc-sfi
workstream: ffc-sfi
image: ffc-sfi-apply-api

labels: {}

azureIdentity:
  clientID: not-a-real-clientID
  resourceID: not-a-real-resourceID

containerConfigMap:
  name: ffc-sfi-apply-api-config-map

containerSecret:
  name: ffc-sfi-apply-api-container-secret
  type: Opaque

deployment:
  restartPolicy: Always
  priorityClassName: default
  replicas: 1
  minReadySeconds: 0

container:
  imagePullPolicy: IfNotPresent
  requestMemory: 10Mi
  requestCpu: 10m
  limitMemory: 40Mi
  limitCpu: 40m
  port: 3000
  messageQueueHost: amq
  eligibilitySubscriptionAddress: ffc-sfi-eligibility-check
  standardsSubscriptionAddress: ffc-sfi-standards-request
  validateSubscriptionAddress: ffc-sfi-agreement-validate
  submitSubscriptionAddress: ffc-sfi-agreement-submit
  calculateSubscriptionAddress: ffc-sfi-agreement-calculate
  eligibilityTopicAddress: ffc-sfi-eligibility-check
  standardsTopicAddress: ffc-sfi-standards-request
  validateTopicAddress: ffc-sfi-agreement-validate
  submitTopicAddress: ffc-sfi-agreement-submit
  calculateTopicAddress: ffc-sfi-agreement-calculate

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  path: /healthy
  port: 3000
  initialDelaySeconds: 10
  periodSeconds: 10
  failureThreshold: 3

appInsights:
  key:appInsights:
  key:
    
aadPodIdentity: true
